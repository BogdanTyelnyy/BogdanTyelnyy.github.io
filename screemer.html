<!DOCTYPE html>
<html>
<head>
    <style>
        video {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            height: 1000px;
            width: 100%;
        }
    </style>
</head>
<body>
    <video src="videoplayback.mp4" autoplay loop preload="auto" muted></video>
    <audio autoplay>
        <source src="music.mp3" />
    </audio>
    <script type="text/javascript" defer>
        let audio = document.getElementsByTagName("audio")[0];
        audio.requestFullscreen();
    </script>
</body>
</html>
